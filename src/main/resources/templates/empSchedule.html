
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head>
  
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css"
			href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		
<title>Admin/Employee registration </title>

<!-- Bootstrap core CSS -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous" />

</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <hr />

      <h4>Add Balance</h4>

      <form autocomplete="off" action="#" th:action="@{/admin/empSchedule(month=${schedule.month},year=${schedule.year})}" 
        method="get" class="m-t" role="form"
        data-toggle="validator">

		
        <div th:if="${messageSuccess}" class="alert alert-success"
          role="alert" th:text=${messageSuccess}></div>

        <div th:if="${userNotFound}"
          class="alert alert-danger" role="alert"
          th:text="${userNotFound}"></div>

          <select th:field="${schedule.month}">
                     <option value=""> -- </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
          </select>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span> 
		
			<select th:field="${schedule.year}">
                     <option value=""> -- </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
          </select>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span> 
        <button type="submit"
          class="btn btn-primary block full-width m-b">Search</button>
          

      </form>
       <p class="m-t"></p>
       
       
    	<th:block th:each="dSchedule: ${dSchedules}">
    	<h1 th:text="${dSchedule.dailyScheduleId}"></h1>
    	
   		</th:block>
      	
    </div>
  </div>


  <!-- jQuery-->
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

 
</body>

</html>
