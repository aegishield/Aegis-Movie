<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aegis Movie</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/main.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-expand-md">
        <a class="navbar-brand" th:href="@{/}">Aegis Movie</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a th:if="${#request.userPrincipal != null}" th:href="@{/userInfo}">User Info</a></li>
            <li class="nav-item"><a th:if="${admin == 'ADMIN'}" th:href="@{/admin}">Admin</a></li>
            <li class="nav-item"><a th:if="${employee == 'EMPLOYEE'}" th:href="@{/employee}">Employee</a></li>
            <li class="nav-item"><a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a></li>
            <li class="nav-item"><a th:if="${#request.userPrincipal == null}" th:href="@{/login}" class="link">Login Here</a></li>
            <li class="nav-item"><a th:if="${#request.userPrincipal == null}" th:href="@{/register}" class="link">Register Here</a></li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-lg-12 banner">
            <span class="title-text">Aegis Movie</span>
        </div>
    </div>
    <div class="row mid">
        <div class="col-md-12 popular-movie">
            <span class="header">New Movies</span>
        </div>
        <div class="card-deck">
            <th:block th:each="movie : ${movies}">
                <div class="card">
                    <img class="card-img-top" th:src="@{${movie.posterLink}}" alt="My Image">
                    <div class="card-body">
                        <p class="card-text" th:text="${movie.movieName}"></p>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <div class="row book">
        <div class="col-md-12 center-block">
            <a class="btn btn-primary" href="/booking" role="button" style="margin-top:20px">Book Now!</a>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
